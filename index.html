<!DOCTYPE html>

<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Data visualization">
    <meta name="author" content="Jacoya Thompson">
    <meta name="keyword" content="Dashboard,dataviz,jacoya">
    <title>Jacoya - Dataviz</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>


    text {
    font-family: Helvetica;
        color: var(--var-color-grey);
        font-size: 1.2em;
    }
    .y.axis path,
    .y.axis line {
    fill: none;
        stroke: var(--var-color-grey);
    shape-rendering: crispEdges;
    }
    .x.axis path,
    .x.axis line,
    .grid path { stroke-width: 0; }
    .tick line {
        stroke: lightgrey;
        opacity: 0.6;
        stroke-dasharray: 2,1;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }
    .d3-tip {
      line-height: 1;
      padding: 6px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 4px;
      font-size: 12px;
    }
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
    }

    </style>
  </head>
  <body class="c-app">
    <div class="container-fluid">

      <div class="fade-in">
        <div class="row">
          <div class="col-lg-3" style="position: fixed: background-color: red; height: 650px; color: #ffffff;">
            <div class="card" style="background-color: red; color: #ffffff;">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <div>
                    <h4 class="card-title mb-0">Plots</h4>
                  </div>

                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <form id="selectfile">
                      <div class="form-group">
                        <label>Select a CSV file</label>
                        <input type="file" id="filefield" onchange="fileChosen()" class="form-control" placeholder="choose a csv file">
                      </div>

                      <div class="form-group">
                        <label>Type</label>
                        <select class="form-control" id="chart_type">
                          <option value="bar">Bar Chart</option>
                          <option value="plot">Plot Chart</option>
                          <option value="histogram">Histogram Chart</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>X Axis</label>
                        <select class="form-control" id="select_field_x">
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Y Axis</label>
                        <select class="form-control" id="select_field_y">
                        </select>
                      </div>
                      <div class="form-group" id="bins-control">
                        <label>Bins</label>
                        <div id="slider"></div>
                        <div class="row">
                          <div class="col-lg-2" id="slider_min"></div>
                          <div class="col-lg-8 text-center" id="slider_value"></div>
                          <div class="col-lg-2" id="slider_max"></div>
                        </div>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>


              </div>

            </div>

          </div>
          <div class="col-lg-9">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <div>
                    <h4 class="card-title mb-0">Plot</h4>
                  </div>

                </div>
                <div class="c-chart-wrapper" style="margin-top:40px;">
                  <div class="col-md-12" id="chart-container">

                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>


      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/d3-tip.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bar.js"></script>
    <script src="js/plot.js"></script>
    <script src="js/scatter.js"></script>
    <script src="js/line.js"></script>
    <script src="js/heat.js"></script>
    <script src="js/pie.js"></script>
    <script src="js/histogram.js"></script>

  </body>
</html>
