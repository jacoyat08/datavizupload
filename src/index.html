  <body class="c-app">
    <div class="c-sidebar c-sidebar-dark c-sidebar-fixed c-sidebar-lg-show" id="sidebar">
      <div class="c-sidebar-brand d-lg-down-none">
             Jacoya Dataviz
      </div>
      <ul class="c-sidebar-nav">
        <li class="c-sidebar-nav-item"><a class="c-sidebar-nav-link" href="index.html">
            <svg class="c-sidebar-nav-icon">
              <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-speedometer"></use>
            </svg> Dashboard<span class="badge badge-info">NEW</span></a></li>
        <li class="c-sidebar-nav-title">Another Page</li>
      </ul>
      <button class="c-sidebar-minimizer c-class-toggler" type="button" data-target="_parent" data-class="c-sidebar-minimized"></button>
    </div>
    <div class="c-wrapper c-fixed-components">

      <div class="c-body">
        <main class="c-main">
          <div class="container-fluid">
            <div class="fade-in">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div>
                      <h4 class="card-title mb-0">Plots</h4>
                    </div>

                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <form id="selectfile">
                        <div class="form-group">
                          <label>Select a CSV file</label>
                          <input type="file" id="filefield" onchange="fileChosen()" class="form-control" placeholder="choose a csv file">
                        </div>

                        <div class="form-group">
                          <label>Type</label>
                          <select class="form-control" id="chart_type">
                            <option value="bar">Bar Chart</option>
                            <option value="plot">Plot Chart</option>
                            <option value="histogram">Histogram Chart</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>X Axis</label>
                          <select class="form-control" id="select_field_x">
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Y Axis</label>
                          <select class="form-control" id="select_field_y">
                          </select>
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </form>
                    </div>
                  </div>


                </div>

              </div>
              <!-- /.row-->
              <div class="card">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div>
                      <h4 class="card-title mb-0">Plots</h4>
                      <div class="small text-muted">September 2019</div>
                    </div>
                    <div class="btn-toolbar d-none d-md-block" role="toolbar" aria-label="Toolbar with buttons">
                      <div class="btn-group btn-group-toggle mx-3" data-toggle="buttons">
                        <label class="btn btn-outline-secondary">
                          <input id="option1" type="radio" name="options" autocomplete="off"> Day
                        </label>
                        <label class="btn btn-outline-secondary active">
                          <input id="option2" type="radio" name="options" autocomplete="off" checked=""> Month
                        </label>
                        <label class="btn btn-outline-secondary">
                          <input id="option3" type="radio" name="options" autocomplete="off"> Year
                        </label>
                      </div>
                      <button class="btn btn-primary" type="button">
                        <svg class="c-icon">
                          <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-cloud-download"></use>
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="c-chart-wrapper" style="margin-top:40px;">
                    <div class="col-md-12" id="chart-container">

                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </main>
        <footer class="c-footer">
        </footer>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>

    <script src="node_modules/d3/dist/d3.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/@coreui/utils/dist/coreui-utils.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <script src="js/d3-tip.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bar.js"></script>
    <script src="js/plot.js"></script>
    <script src="js/scatter.js"></script>
    <script src="js/line.js"></script>
    <script src="js/heat.js"></script>
    <script src="js/pie.js"></script>
    <script src="js/histogram.js"></script>
